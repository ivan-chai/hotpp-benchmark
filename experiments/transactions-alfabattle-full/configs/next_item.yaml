defaults:
  - default
  - _self_

name: next_item

module:
  _target_: hotpp.modules.NextItemModule
  seq_encoder:
    rnn_partial:
      _target_: hotpp.nn.GRU
      _partial_: true
      hidden_size: ${rnn_hidden_size}
    max_inference_context: ${rnn_inference_context}
    inference_context_step: ${rnn_inference_context_step}
  head_partial: ${head}
  loss:
    _target_: hotpp.losses.NextItemLoss
    losses:
      timestamps:
        _target_: hotpp.losses.TimeMAELoss
        max_delta: ${max_time_delta}
        smoothing: ${time_smoothing}
        grad_scale: null
      labels:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: ${num_classes}
      currency:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 13
      operation_kind:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 9
      card_type:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 177
      operation_type:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 24
      operation_type_group:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 6
      ecommerce_flag:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 5
      payment_system:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 9
      income_flag:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 5
      country:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 26
      city:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 170  # ?
      mcc_category:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 30
      day_of_week:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 9
      hour:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 25
      weekofyear:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: 55
      log_amount:
        _target_: hotpp.losses.MAELoss
        grad_scale: null
      log_hour_diff:
        _target_: hotpp.losses.MAELoss
        grad_scale: null
  autoreg_max_steps: ${max_predictions}
