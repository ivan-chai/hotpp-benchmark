defaults:
  - module/head_partial: head_512_256
  - dataset/unsupervised
  - _self_

seed_everything: 42
logger:
  _target_: pytorch_lightning.loggers.WandbLogger
  project: esp-agepred
  name: next-k
  save_dir: lightning_logs
model_path: checkpoints/next_k.ckpt
report: results/next_k.yaml
downstream_report: results/downsteam_next_k.txt

data_module: ${dataset}

trainer:
  accelerator: cuda
  devices: 1
  max_epochs: 30
  enable_checkpointing: true
  deterministic: true
  precision: 16-mixed
  gradient_clip_val: 1  # Increases training stability.
  check_val_every_n_epoch: 3

module:
  _target_: esp_horizon.modules.NextKModule
  seq_encoder:
    _target_: ptls.nn.RnnSeqEncoder
    trx_encoder:
      _target_: ptls.nn.TrxEncoder
      embeddings_noise: 0.003
      embeddings:
        timestamps:
          in: 800
          out: 31
        labels:
          in: 204
          out: 256
    type: gru
    hidden_size: 512
  head_partial:
    _target_: esp_horizon.nn.Head
    _partial_: true
    use_batch_norm: true
  loss:
    _target_: esp_horizon.losses.NextKLoss
    k: 8
    losses:
      timestamps:
        _target_: esp_horizon.losses.TimeMAELoss
      labels:
        _target_: esp_horizon.losses.CrossEntropyLoss
        num_classes: 204
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.0
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 5
    gamma: 0.8
  dev_metric:
    _target_: esp_horizon.metrics.HorizonMetric
    horizon: 7
    horizon_evaluation_step: 64
    map_thresholds: [1, 3, 7]
    max_target_length: 24
  test_metric:
    _target_: esp_horizon.metrics.HorizonMetric
    horizon: 7
    horizon_evaluation_step: 64
    map_thresholds: [1, 3, 7]
    max_target_length: 24
