defaults:
  - default
  - _self_

name: next_k

module:
  _target_: esp_horizon.modules.NextKModule
  loss:
    _target_: esp_horizon.losses.NextKLoss
    k: ${max_predictions}
    next_item_loss:
      _target_: esp_horizon.losses.NextItemLoss
      losses:
        timestamps:
          _target_: esp_horizon.losses.TimeMAELoss
        labels:
          _target_: esp_horizon.losses.CrossEntropyLoss
          num_classes: ${num_classes}
