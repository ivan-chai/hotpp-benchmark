seq_encoder:
  _target_: ptls.nn.RnnSeqEncoder
  trx_encoder:
    _target_: ptls.nn.TrxEncoder
    embeddings_noise: 0.003
    embeddings:
      labels:
        in: 204
        out: 256
    custom_embeddings:
      timestamps:
        _target_: esp_horizon.nn.DeltaEncoder
  type: gru
  hidden_size: 512
head_partial:
  _target_: esp_horizon.nn.Head
  _partial_: true
  use_batch_norm: true
optimizer_partial:
  _partial_: true
  _target_: torch.optim.Adam
  lr: 0.001
  weight_decay: 0.0
lr_scheduler_partial:
  _partial_: true
  _target_: torch.optim.lr_scheduler.StepLR
  step_size: 5
  gamma: 0.8
dev_metric:
  _target_: esp_horizon.metrics.HorizonMetric
  horizon: 7
  horizon_evaluation_step: 64
  map_thresholds: [1, 3, 7]
  map_target_length: 24
  otd_steps: 5
  otd_insert_cost: 2
  otd_delete_cost: 2
test_metric:
  _target_: esp_horizon.metrics.HorizonMetric
  horizon: 7
  horizon_evaluation_step: 64
  map_thresholds: [1, 3, 7]
  map_target_length: 24
  otd_steps: 5
  otd_insert_cost: 2
  otd_delete_cost: 2
