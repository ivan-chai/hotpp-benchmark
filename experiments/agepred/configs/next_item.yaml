defaults:
  - data_module: unsupervised
  - module: default
  - module/head_partial: head_512_256
  - trainer: default
  - _self_

seed_everything: 42
logger:
  _target_: pytorch_lightning.loggers.WandbLogger
  project: esp-agepred
  name: next-item
  save_dir: lightning_logs
model_path: checkpoints/next_item.ckpt
report: results/next_item.yaml
downstream_report: results/downsteam_next_item.txt

module:
  _target_: esp_horizon.modules.NextItemModule
  loss:
    _target_: esp_horizon.losses.NextItemLoss
    losses:
      timestamps:
        _target_: esp_horizon.losses.TimeMAELoss
      labels:
        _target_: esp_horizon.losses.CrossEntropyLoss
        num_classes: 204
  autoreg_adapter_partial:
    _target_: esp_horizon.modules.autoreg.NextItemRNNAdapter
    _partial_: true
    time_int: true
    time_input_delta: false
    max_context: 1200
    context_step: 200
  autoreg_max_steps: 24
