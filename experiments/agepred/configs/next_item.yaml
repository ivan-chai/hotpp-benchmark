defaults:
  - default
  - data_module: unsupervised
  - module: default
  - module/head_partial: head_512_256
  - trainer: default
  - _self_

name: next_item

module:
  _target_: esp_horizon.modules.NextItemModule
  loss:
    _target_: esp_horizon.losses.NextItemLoss
    losses:
      timestamps:
        _target_: esp_horizon.losses.TimeMAELoss
      labels:
        _target_: esp_horizon.losses.CrossEntropyLoss
        num_classes: 204
  autoreg_adapter_partial:
    _target_: esp_horizon.modules.autoreg.NextItemRNNAdapter
    _partial_: true
    time_int: true
    time_input_delta: false
    max_context: 1200
    context_step: 200
  autoreg_max_steps: 24
