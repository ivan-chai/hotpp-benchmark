defaults:
  - default
  - data_module: unsupervised
  - module: default
  - module/head_partial: head_512_256
  - trainer: default
  - _self_

name: rmtpp_k_start

module:
  _target_: esp_horizon.modules.NextKModule
  loss:
    _target_: esp_horizon.losses.NextKLoss
    k: 8
    losses:
      timestamps:
        _target_: esp_horizon.losses.TimeRMTPPLoss
        delta: start
        init_influence: -0.1
        influence_dim: 8
        max_intensity: 4
        grad_scale: 0.05
        max_delta: 8  # horizon + 1.
        expectation_steps: 100
      labels:
        _target_: esp_horizon.losses.CrossEntropyLoss
        num_classes: 204
