defaults:
  - diffusion_gru_base
  - _self_

diffusion_steps: 10

module:
  seq_encoder:
    embedder:
      categorical_noise: 0.3
  loss:
    diffusion_loss_weight: 4.0
    decoder_loss_weight: 0.8
    embedder_regularizer: 0.5
    alpha: 0.1
    detach_embeddings_from_step: false
    detach_decoder: false
