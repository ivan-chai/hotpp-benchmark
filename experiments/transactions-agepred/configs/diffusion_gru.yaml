defaults:
  - diffusion_gru_base
  - _self_

diffusion_steps: 10

module:
  seq_encoder:
    embedder:
      categorical_noise: 0.85
  loss:
    diffusion_loss_weight: 1.0
    decoder_loss_weight: 1.0
    embedder_regularizer: 2.8
    alpha: 0.06
    detach_embeddings_from_step: false
    detach_decoder: false
