project: hotpp-sweep-agepred
run_cap: 100
name: rmtpp
command:
  - ${env}
  - python3
  - -m
  - hotpp.train
  - --config-dir
  - configs
  - --config-name
  - rmtpp
  - ~seed_everything
  - ~model_path
  - ~report
  - ~downstream_report
  - ${args_no_hyphens}
method: bayes
metric:
  name: val/detection-mAP
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  module.seq_encoder.hidden_size:
    min: 128
    max: 2048
  module.seq_encoder.embeddings.labels.out:
    min: 4
    max: 128
  module.optimizer_partial.lr:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.01
  module.lr_scheduler_partial.gamma:
    min: 0.1
    max: 1.0
  module.loss.losses.timestamps.init_influence:
    min: -1.0
    max: -0.01
  module.loss.losses.timestamps.max_intensity:
    min: 1
    max: 7
  module.loss.losses.timestamps.grad_scale:
    distribution: log_uniform_values
    min: 0.01
    max: 1.0
  module.loss.losses.timestamps.max_delta:
    min: 1
    max: 8
