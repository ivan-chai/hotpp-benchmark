project: hotpp-sweep-transactions
run_cap: 100
name: detection
command:
  - ${env}
  - python3
  - -m
  - hotpp.train
  - --config-dir
  - configs
  - --config-name
  - detection
  - ~seed_everything
  - ~model_path
  - ~report
  - ${args_no_hyphens}
method: bayes
metric:
  name: val/T-mAP
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  module.loss.k:
    min: 32
    max: 128
  module.loss.loss_subset:
    min: 0.05
    max: 0.3
  module.loss.prefetch_factor:
    min: 0.5
    max: 2.0
  module.loss.match_weights._presence:
    min: 0.1
    max: 5.0
  module.loss.match_weights.timestamps:
    min: 0.1
    max: 1.0
  module.loss.match_weights.labels:
    min: 0.1
    max: 1.0
