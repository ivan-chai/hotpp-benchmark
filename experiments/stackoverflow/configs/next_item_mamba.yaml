defaults:
  - default
  - _self_

name: next_item_mamba

module:
  _target_: hotpp.modules.NextItemModule            # как в next_item_transformer
  seq_encoder:
    _target_: hotpp.nn.Encoder                      # как в next_item_transformer
    model_partial:
      _target_: hotpp.nn.HuggingFaceTransformer
      _partial_: true
      model:
        _target_: transformers.MambaModel
        config:
          _target_: transformers.MambaConfig
          hidden_size: ${transformer_hidden_size}
          num_hidden_layers: ${transformer_layers}
          vocab_size: ${num_classes}
          n_embd: ${transformer_hidden_size}
          output_hidden_states: True
    max_context: ${transformer_context}
  head_partial: ${head}
  loss:
    _target_: hotpp.losses.NextItemLoss
    losses:
      timestamps:
        _target_: hotpp.losses.TimeMAELoss
        max_delta: ${max_time_delta}
        smoothing: ${time_smoothing}
      labels:
        _target_: hotpp.losses.CrossEntropyLoss
        num_classes: ${num_classes}
  autoreg_max_steps: ${max_predictions}
