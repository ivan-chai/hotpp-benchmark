project: hotpp-sweep-amazon
run_cap: 100
name: next-item-transformer
command:
  - ${env}
  - python3
  - -m
  - hotpp.train
  - --config-dir
  - configs
  - --config-name
  - next_item_transformer
  - ~seed_everything
  - ~model_path
  - ~report
  - ${args_no_hyphens}
method: bayes
metric:
  name: val/T-mAP
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  transformer_hidden_size:
    values: [32, 64, 128, 256, 512, 1024, 2048]
  transformer_heads:
    values: [1, 2, 4, 8]
  transformer_layers:
    min: 1
    max: 8
