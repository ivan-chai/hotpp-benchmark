seed_everything: 42
num_evaluation_seeds: 5

max_predictions: 32
num_classes: 16
max_time_delta: 12
max_duration: 12
time_smoothing: null  # Time is continuous.

rnn_hidden_size: 64
rnn_inference_context: 94
rnn_inference_context_step: 30

transformer_context: 128
transformer_hidden_size: 32
transformer_heads: 2
transformer_layers: 1
transformer_positions: 126  # max_predictions + data_module.max_length
transformer_pos_m: 0.1  # ~ minimum delta.
transformer_pos_M: 100  # ~ maximum delta.

max_intensity: null
ode_lipschitz: 2
thinning_params:
  max_steps: 100
  max_delta: ${max_time_delta}
  bound_samples: 100
next_k: 16
hypro_loss_step: 8

logger:
  _target_: pytorch_lightning.loggers.WandbLogger
  project: hotpp-amazon
  name: ${name}
  save_dir: lightning_logs
model_path: checkpoints/${name}.ckpt
report: results/${name}.yaml
multiseed_report: results/multiseed_${name}.yaml

data_module:
  _target_: hotpp.data.HotppDataModule
  batch_size: 64
  min_length: 64
  max_length: 94
  num_workers: 4
  train_path: data/train.parquet
  val_path: data/val.parquet
  test_path: data/test.parquet

metric:
  _target_: hotpp.metrics.HorizonMetric
  max_time_delta: ${max_time_delta}
  horizon: 10
  horizon_evaluation_step: 4
  map_deltas: [2]
  map_target_length: 32
  otd_steps: 5
  otd_insert_cost: 1
  otd_delete_cost: 1

head:
  _target_: hotpp.nn.Head
  _partial_: true
  hidden_dims: [64]
  use_batch_norm: true

conditional_head:
  _target_: hotpp.nn.ConditionalHead
  _partial_: true
  hidden_dims: [128, 256]
  use_batch_norm: true

module:
  seq_encoder:
    _target_: hotpp.nn.RnnEncoder
    embedder:
      _target_: hotpp.nn.Embedder
      embeddings:
        labels:
          in: ${num_classes}
          out: 32
      numeric_values:
        timestamps: identity
    max_time_delta: ${max_time_delta}
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.0
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 5
    gamma: 0.8
  val_metric: ${metric}
  test_metric: ${metric}

trainer:
  accelerator: cuda
  devices: 1
  max_epochs: 60
  enable_checkpointing: true
  deterministic: true
  precision: 16-mixed
  gradient_clip_val: 1  # Increases training stability.
  check_val_every_n_epoch: 6
  model_selection:
    metric: val/T-mAP
    mode: max
