project: hotpp-sweep-retweet
run_cap: 100
name: nhp
command:
  - ${env}
  - python3
  - -m
  - hotpp.train
  - --config-dir
  - configs
  - --config-name
  - nhp
  - ~seed_everything
  - ~model_path
  - ~report
  - ~downstream_report
  - ${args_no_hyphens}
method: bayes
metric:
  name: val/T-mAP
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 5
parameters:
  module.seq_encoder.hidden_size:
    min: 4
    max: 512
  module.seq_encoder.embeddings.labels.out:
    min: 2
    max: 32
  module.optimizer_partial.lr:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.01
  module.lr_scheduler_partial.gamma:
    min: 0.1
    max: 1.0
  module.loss.max_intensity:
    min: 1
    max: 16
  module.loss.likelihood_sample_size:
    min: 1
    max: 4
