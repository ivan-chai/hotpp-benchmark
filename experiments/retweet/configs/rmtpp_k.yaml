defaults:
  - default
  - module/head_partial: head_256
  - _self_

name: rmtpp_k

module:
  _target_: esp_horizon.modules.NextKModule
  loss:
    _target_: esp_horizon.losses.NextKLoss
    k: 64
    losses:
      timestamps:
        _target_: esp_horizon.losses.TimeRMTPPLoss
        init_influence: -0.1
        max_intensity: 10
        grad_scale: 0.05
        max_delta: 1.1  # horizon + 0.1.
        expectation_steps: 100
      labels:
        _target_: esp_horizon.losses.CrossEntropyLoss
        num_classes: 3
